<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Donation</title>
    <link rel="stylesheet" href="Diamond-finishing.css">
</head>
<body>
    <div class="form-container">
        <form id="donationForm">
            <h2>INDIVIDUAL DONATION</h2>

            <div class="section">
                <input type="text" id="plan" placeholder="PLAN">
            </div>

            <div class="section">
                <input type="number" id="amount" placeholder="Amount">
            </div>

            <div class="section">
                <textarea id="donationMessage" placeholder="CREATE YOUR DONATION MESSAGE HERE"></textarea>
            </div>

            <button type="submit" id="saveSubmit" class="button submit-btn">SAVE AND SUBMIT</button>
        </form>
    </div>
    <footer>
        <p>Every donation counts</p>
    </footer>
    <script src="Diamond-finishing.js"></script>
</body>
</html>
